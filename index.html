<!DOCTYPE html> <!-- o tipo do documento é html -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Utilizar acentuação -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--  -->
    <link rel="stylesheet" href="styles.css">
    <title>Financiamento</title>
</head>
<body> <!-- o body é o corpo do nosso código -->
    
    <header>
        <img src="/assets/logoTitle.png" alt="flecha foda">
        <span class="texto_verde"> Curso de WEB </span>
    </header>

    <main> <!-- div*2 (cria uma div e multiplica por 4) -->
        <div class="div__esquerda">
            <div class="titulo__esquerdo">
                Simule o seu<br><span id="texto__verde-titulo">Financiamento</span>.
            </div>
            <div class="subtitulo">
                <span>Escolha as melhores condições para o financiamento de seu veiculo.</span>
            </div>
            <div class="div__carro">
            
            </div>
        </div>
        <div class="div__direita">
            <div>
                <img src="assets/emojis.png" class="emoji__money" alt="">
            </div>
            <div class="titulo__direito">
                <span>Preencha os campos e simule o seu financiamento.</span>
            </div>

            <div class="div__formulario">
                <form action="" id="formulario__cotacao">
                    <div>
                        <input type="text" class="inputs" id="valor">
                    </div>
                    <div>
                        <select class="inputs" id="banco">
                            <option value="">Selecione...</option>
                            <option value="banco__brasil">Banco do Brasil</option>
                            <option value="santander">Banco Santander</option>
                            <option value="caixa">Caixa</option>
                        </select>
                    </div>

                    <div>
                        <select class="inputs" id="tempo">
                            <option value="">Selecione...</option>
                            <option value="12">12 meses</option>
                            <option value="36">36 meses</option>
                            <option value="48">48 meses</option>
                        </select>
                    </div>
                    <div>
                        <button type="button" id="botao__simular">Simular</button>
                    </div>
                    
                </form>
            </div>

            <div class="area__conteudo"></div>

        </div>
    </main>

    <main class="main__secundaria">
        <div class="div__esquerda-baixo">
            <img src="assets/logoTitle.png" alt="">
            <div class="subtitulo">
                <span>Valor das suas parcelas:</span>
            </div>
            <div class="titulo__esquerdo">
                R$1.302,23.
            </div>
            <div class="subtitulo">
                <span>Valor a pagar:</span>
            </div>
            <div class="titulo__esquerdo">
                R$62.507,04.
            </div>
            <div class="subtitulo">
                <span id="texto__verde-titulo">*</span>Financiamento em 48 meses.
            </div>
            <div class="subtitulo">
                <span>Todos os direitos reservados. </span>
                Feito por B7web
            </div>
        </div>

        <div class="div__direita-baixo">
            a
            <div class="banner"></div>
        </div>
    </main>

    <script src="script.js"></script> <!-- colocando o script no código -->
</body>
</html>
